<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscador de cep</title>
    <script
      src="https://code.jquery.com/jquery-3.6.3.js"
      integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
      crossorigin="anonymous"
    ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  </head>
  <body>
    <nav class="container navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand">Busque seu cep</a>
        <div class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="cep" aria-label="buscar" id="cep">
          <button class="btn btn-outline-success" onclick="consultaCep()">Buscar</button>
        </div>
      </div>
    </nav>

    <div class="container alerta-cep-vazio mt-4">
      <div class="alert alert-danger" role="alert">
        Campo cep vazio
      </div>
    </div>

    <div class="container barra-progresso">
      <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 100%"></div>
      </div>
    </div>

    <div class="container cep" style="margin-top: 3rem;">
      <div class="row">
        <h3 id="titulo_cep">CEP</h3>
      </div>
      <div class="row">
        <table class="table table-hover">
          <tbody>
            <tr>
              <td>logradouro</td>
              <td id="logradouro">Rua tal</td>
            </tr>
            <tr>
              <td>bairro</td>
              <td id="bairro"></td>
            </tr>
            <tr>
              <td>localidade</td>
              <td id="localidade"></td>
            </tr>
            <tr>
              <td>uf</td>
              <td id="uf"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="./js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
  </html>
